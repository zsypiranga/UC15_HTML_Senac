<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Tabelas</title>
</head>
<body>
<!-- 
<table>: Essa tag define uma tabela. 
<tr>: Essa tag representa uma "linha" da tabela. 
<td>: Essa tag representa uma "célula de dados" na tabela. É usada para armazenar o conteúdo da tabela, como texto, imagens ou outros elementos HTML. O <td> deve sempre estar dentro de uma tag <tr>. 
<th>: Essa tag representa o caberçario (deixa como negrito)    -->
    
    <table border = "1" width = "75%">
        <tr align="center">
            <th>Nome</th>
            <th>Email</th>
            <th>Senha</th>
        </tr>

        <tr>
            <td>Rafael Cainã Ferreira</td>
            <td>representante@lider.com.br</td>
            <td>lider123456</td>
        </tr>
    </table>
    <br>
    <table border="1" width = "30%">
        <tr>
            <td colspan = "2">1</td>
            <!--  <td>2</td>-->
            <td>3</td>
        </tr>

        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan = "2">C</td>
        </tr>


        <tr>
            <td>red</td>
            <td>green</td>
            <!--<td>blue</td>-->
        </tr>

        
        
    </table>
</body>
</html>

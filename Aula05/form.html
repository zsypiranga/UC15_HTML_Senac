<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Novo Formulário</title>
</head>
<body>
    
     <!--TIPOS DE INPUTS--> 
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">

        <select name="cursos">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
            <option value="php">PHP</option>
            <option value="sqlserver">SQL SERVER</option>
        </select>
        <br>
        <br>



        <input type="checkbox" name="desenhar" id="">Desenhar
        <input type="checkbox" name="dormir" id="">Dormir
        <input type="checkbox" name="comer" id="">Comer
        <input type="checkbox" name="viajar" id="">Viajar
        <br>
        <br>


        <label>Em qual turno prefere viajar?</label>
        <input type="radio" name="turno">Manhã
        <input type="radio" name="turno">Tarde
        <input type="radio" name="turno">Noite
        <br>
        <br>

        <input type="search" name="pesquisa" id="">
        <br>
        <br>
        
        <textarea name="conteudo" cols="30" rows="10"></textarea>
        <br>
        <br>

        <input type="hidden" name="id" value="100">
        <br>
        <br>
        <input type="file" name="arquivo" multiple>
        <br>
        <br>



        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">



    </form>

</body>
</html>
